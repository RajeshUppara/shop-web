<aside>
  <main>
      <form [formGroup]="myForm" novalidate autocomplete='off'>

      <mat-card >
          <mat-card-header>
            <mat-card-title>Edit Domain</mat-card-title>
          </mat-card-header>
          <mat-card-content fxLayout="row wrap">
             
                  <mat-form-field fxFlex="100" >
                      <input matInput placeholder="Name" required [formControl]="myForm.controls.domain_name" [(ngModel)]="domain.name">
                      <mat-hint>
                          <form-messages [control]="myForm.controls.domain_name"> </form-messages>
                      </mat-hint>
                  </mat-form-field>
                  <mat-form-field fxFlex="100" >
                      <input matInput type="desc" placeholder="Desc" required [formControl]="myForm.controls.domain_desc" [(ngModel)]="domain.desc">
                      <mat-hint>
                          <form-messages [control]="myForm.controls.domain_desc "> </form-messages>
                      </mat-hint>
                  </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button [disabled]="!myForm.valid" (click)="save()" color="primary">Save</button>
          </mat-card-actions>
        </mat-card>

      </form>
  </main>
</aside>
